<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/registration_page.css') }}"
    />
    <link
      rel="stylesheet"
      href="/static/css/header.css"
    />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
    crossorigin="anonymous"
  />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script>
    $(document).ready (function () {
        $('[data-bs-toggle="tooltip"]').tooltip ();
    });
</script>
    <style>
      @font-face {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        src: url(/static/fonts/Roboto-Regular.ttf);
      }
    </style>
  </head>
<body>
    {% include 'header.html' %}
<main>
    <section class="home">
        <div class="container">
            <form method="post">          
            <div class="registration-window">
                <div class="title-field">
                    E-mail
                </div>
                <div class="field">              
                    <input type="text" name="email">
                </div>
                <div class="title-field">
                    Логин
                </div>
                <div class="field">              
                    <input type="text" name="login" data-bs-toggle="tooltip" data-bs-placement="right" title="Длина логина должна быть не меньше 5 символов">
                </div>                
                <div class="title-field">
                    Пароль
                </div>
                <div class="field">
                <input type="password" name="password" data-bs-toggle="tooltip" data-bs-placement="right" title="Длина пароля должна быть не меньше 6 символов">
                </div>
                <div class="title-field">
                    Повторите пароль
                </div>
                <div class="field">
                    <input type="password" name="password2">  
                </div>
                <div class="flash-message">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class=flashes>
                            {% for message in messages %}
                            {{ message }}
                            {% endfor %}
                            </dib>
                        {% endif %}
                        {% endwith %}
                </div>
                <div class="registration-button">
                    <input type="submit" value="Регистрация"> 
                </div>
                            </div>
                        </form> 
                        </div>
                        <div class="home-bg-img">
                            <img src="/static/img/registration-bg.jpg" alt="Registration cover">
                        </div>    
                    </section>
</main>
</form>
{% include 'footer.html' %}
</body>
</html>
