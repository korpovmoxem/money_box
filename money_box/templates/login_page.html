<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Авторизация</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/login_page.css') }}"
    />
    <link
      rel="stylesheet"
      href="/static/css/header.css"
    />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
    crossorigin="anonymous"
  />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <style>
      @font-face {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        src: url(/static/fonts/Roboto-Regular.ttf);
      }
    </style>
  </head>
<body>
  {% include 'header.html' %}
  <main>
    <section class="home">
        <div class="container">
            <form method="post">          
            <div class="login-window">
              <div class="title-field">
                Логин или e-mail
              </div>
              <div class="field">
                <input type="text" name="login">
              </div>
              <div class="title-field">
                Пароль
              </div>
              <div class="field">
                <input type="password" name="password">
              </div>
              <div class="flash-message">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class=flashes>
                        {% for message in messages %}
                        {{ message }}
                        {% endfor %}
                        </dib>
                    {% endif %}
                    {% endwith %}
                  </div>
            <div class="reset-password-button">
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Сбросить пароль
              </button>
            </div>
              <div class="login-button">
                <input type="submit" value="Войти">
              </div>
            </div>
            <!-- Модальное окно -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Сброс пароля</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                  </div>
                  <div class="modal-body">
                    <p>Введите email</p>
                    <div class="email-for-reset-window">
                      <input type="text" name="reset-password-email">
                      <input type="submit" name="reset-password-button" value="Отправить код">
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                  </div>
                </div>
              </div>
            </div>
                        </form> 
                        </div>
                        <div class="login-bg-img">
                            <img src="/static/img/registration-bg.jpg" alt="Login cover">
                        </div>    
                    </section>
</main>
{% include 'footer.html' %}
</body>
</html>
